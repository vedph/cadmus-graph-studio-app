<mat-tree
  [dataSource]="treeDataSource"
  [treeControl]="treeControl"
>
  <!-- leaf node -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li>
      <div class="mat-tree-node">
        <a
          mat-button
          (click)="onNodeClick(node)"
          [class.hilite]="isSelected(node)"
        >
          {{ node.name }}
        </a>
        <button
          type="button"
          color="warn"
          mat-icon-button
          matTooltip="Delete this mapping"
          (click)="deleteNode(node)"
        >
          <mat-icon>clear</mat-icon>
        </button>
        <button
          type="button"
          color="primary"
          mat-icon-button
          matTooltip="Add a child mapping"
          (click)="addChildNode(node)"
        >
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>
    </li>
  </mat-tree-node>

  <!-- root node -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: isRoot">
    <div class="mat-tree-node">
      <button
        type="button"
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.name"
      >
        <mat-icon>
          {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button>
      <a
        mat-button
        (click)="onNodeClick(node)"
        [class.hilite]="isSelected(node)"
      >
        {{ node.name }}
      </a>
    </div>
    <ul class="tree-nested-node">
      <div *ngIf="treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </ul>
  </mat-nested-tree-node>

  <!-- parent node -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChildren">
    <li class="tree-container">
      <div class="mat-tree-node">
        <button
          type="button"
          mat-icon-button
          matTreeNodeToggle
          [attr.aria-label]="'Toggle ' + node.name"
        >
          <mat-icon>
            {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
          </mat-icon>
        </button>
        <a
          mat-button
          (click)="onNodeClick(node)"
          [class.hilite]="isSelected(node)"
        >
          {{ node.name }}
        </a>
      </div>
      <ul class="tree-nested-node">
        <div *ngIf="treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
