<header>
  <mat-toolbar color="primary">
    <span id="logo"
      ><img src="./assets/img/logo-black-40.png" alt="Fusisoft"
    /></span>
    <a mat-button routerLink="/home">Home</a>

    <button type="button" mat-button [matMenuTriggerFor]="fileMenu">
      File
    </button>
    <mat-menu #fileMenu>
      <a mat-menu-item (click)="clear()">
        <mat-icon color="warn">delete</mat-icon>
        Clear mappings</a
      >
      <a mat-menu-item (click)="import()">
        <mat-icon>file_upload</mat-icon>
        Import mappings</a>
      <a mat-menu-item (click)="export()">
        <mat-icon color="primary">file_download</mat-icon>
        Export mappings</a>
    </mat-menu>
  </mat-toolbar>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer>

        >Daniele Fusi</a
      >

      <a rel="noopener" href="https://www.unive.it/pag/39287" target="_blank"
        >VeDPH</a

      >
    </div>
  </div>
</footer>
